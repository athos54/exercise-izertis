#user nobody;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;

events {
	worker_connections 8192;
	multi_accept on;
}

http {
	## Basic Settings ##
	client_body_timeout				20s; # Use 5s for high-traffic sites
	client_header_timeout			20s; # Use 5s for high-traffic sites
	client_max_body_size			1024m;
	keepalive_timeout				20s;
	port_in_redirect				off;
	sendfile						on;
	server_names_hash_bucket_size	1024;
	server_name_in_redirect			off;
	server_tokens					off;
	tcp_nodelay						on;
	tcp_nopush						on;
	#types_hash_max_sizeds 2048;


## DNS Resolver ##
# If in China, enable the OpenDNS entry that matches your network connectivity (IPv4 only or IPv4 & IPv6)
# OpenDNS (IPv4 & IPv6)
#resolver						208.67.222.222 208.67.220.220 2620:0:ccc::2 2620:0:ccd::2;
# OpenDNS (IPv4 only)
#resolver						208.67.222.222 208.67.220.220;
# Google Public DNS (IPv4 & IPv6)
#resolver						8.8.8.8 8.8.4.4 2001:4860:4860::8888 2001:4860:4860::8844;
# Google Public DNS (IPv4 only) [default]
#resolver						8.8.8.8 8.8.4.4;

	## MIME ##
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	## Logging Settings ##
	access_log /var/log/nginx.access.log;
	error_log /var/log/nginx.error.log warn;

	## Gzip Settings ##
	gzip on;
	gzip_buffers 16 8k;
	gzip_comp_level 5;
	gzip_disable "msie6";
	gzip_min_length 256;
	gzip_proxied any;
	gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/ld+json
		application/manifest+json
		application/rss+xml
		application/vnd.geo+json
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/x-javascript
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/bmp
		image/svg+xml
		image/x-icon
		text/cache-manifest
		text/css
		text/javascript
		text/plain
		text/vcard
		text/vnd.rim.location.xloc
		text/vtt
		text/x-component
		text/x-cross-domain-policy
		text/x-js
		text/xml;
	gzip_vary on;

	# Proxy Settings
	proxy_cache_path /tmp/minikube_dynamic levels=1:2 keys_zone=minikube_dynamic:20m inactive=10m max_size=500m;
	proxy_cache_path /tmp/minikube_static levels=1:2 keys_zone=minikube_static:20m inactive=10m max_size=500m;
	proxy_temp_path /tmp/minikube_temp;

	# Ip desde el proxy
	set_real_ip_from  10.0.0.0/8;
	set_real_ip_from  172.16.0.0/12;
	real_ip_header    X-Forwarded-For;

	## Virtual Host Configs ##
	include /etc/nginx/conf.d/*.conf;
}


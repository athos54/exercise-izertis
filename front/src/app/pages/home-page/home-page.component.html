<div class="home-page-container">
  <div class="row g-0"><h2>Posts</h2></div>

  <div class="row g-0">
    <app-filter
      [users]="users"
      (userSelectChange)="filterByUser($event)"
    ></app-filter>
  </div>

  <div class="posts-container">
    <div class="row g-0 post-card" *ngFor="let post of posts">
      <div class="col-md-12 card raiser">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <p class="card-text">{{ post.body }}</p>

          <div class="row no-margin-bottom">
            <div class="col">
              <a
                [routerLink]="['/edit-post/', post.id]"
                href="#"
                class="card-link"
                >Edit</a
              >
              <a (click)="deleteClick(post)" class="card-link danger">Delete</a>
            </div>
            <div class="col d-flex flex-row-reverse">
              <a
                [routerLink]="['/post-detail/', post.id]"
                href="#"
                class="card-link"
                >Open</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
